<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Симуляция – никаких реальных данных</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    :root {
      --bg: #0b0f0c;
      --fg: #09f755;
      --muted: #66ffb3;
      --alert: #ff3b3b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.6 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: min(1000px, 96vw);
      background: #071009;
      border: 1px solid var(--muted);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      box-shadow: 0 0 24px rgba(9,247,85,0.15);
      overflow: hidden;
    }
    .banner {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image:
        repeating-linear-gradient(45deg, rgba(9,247,85,0.03) 0 40px, transparent 40px 80px),
        repeating-linear-gradient(-45deg, rgba(9,247,85,0.03) 0 40px, transparent 40px 80px);
    }
    .header {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 12px;
    }
    .led {
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--alert);
      box-shadow: 0 0 8px var(--alert);
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0%,100% { opacity: .45; transform: scale(.9); }
      50%     { opacity: 1;   transform: scale(1.1); }
    }
    .title {
      font-weight: 700; letter-spacing: .3px;
    }
    .disclaimer {
      margin-left: auto;
      font-weight: 700;
      color: var(--alert);
      background: rgba(255,59,59,.12);
      border: 1px solid rgba(255,59,59,.5);
      padding: 6px 10px;
      border-radius: 6px;
    }
    .svgbox {
      width: 100%;
      aspect-ratio: 16/9;
      border: 1px solid var(--muted);
      border-radius: 8px;
      background: #041107;
      position: relative;
      overflow: hidden;
    }
    .grid {
      position: absolute; inset: 0;
      background-image:
        linear-gradient(rgba(102,255,179,.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(102,255,179,.15) 1px, transparent 1px);
      background-size: 28px 28px;
    }
    .watermark {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      font-size: clamp(24px, 6vw, 48px);
      font-weight: 900; letter-spacing: 1px;
      color: rgba(255,59,59,.16);
      text-transform: uppercase;
      transform: rotate(-12deg);
      pointer-events: none;
    }
    .hud {
      position: absolute; inset: 0; padding: 24px;
      display: grid; grid-template-rows: auto 1fr auto; gap: 12px;
    }
    .coords, .footer {
      display: flex; justify-content: space-between; align-items: center;
      gap: 12px; flex-wrap: wrap;
    }
    .badge {
      border: 1px dashed var(--muted); border-radius: 6px; padding: 6px 10px;
      color: var(--muted);
    }
    .radar {
      margin: 0 auto; width: min(520px, 75%);
      display: block;
    }
    .hint {
      color: #c6ffd9; opacity: .9; font-size: 13px;
    }
    a { color: var(--muted); }
    .domain-box {
      font-size: 13px; opacity: .9;
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-label="Демо-страница, визуальный интерфейс.">
    <div class="banner" aria-hidden="true"></div>
    <div class="header">
      <div class="led" aria-hidden="true"></div>
      <div class="title">Интерфейс <strong>Симуляция</strong> – Демо</div>
      <div class="disclaimer">Симуляция – никаких реальных данных</div>
    </div>

    <div class="svgbox" aria-hidden="true">
      <div class="grid"></div>
      <svg class="radar" viewBox="0 0 500 500" aria-hidden="true">
        <defs>
          <radialGradient id="g" cx="50%" cy="50%">
            <stop offset="0%" stop-color="#0cff6b" stop-opacity="0.35"/>
            <stop offset="60%" stop-color="#0cff6b" stop-opacity="0.08"/>
            <stop offset="100%" stop-color="#0cff6b" stop-opacity="0"/>
          </radialGradient>
        </defs>
        <circle cx="250" cy="250" r="240" fill="url(#g)" stroke="#66ffb3" stroke-opacity="0.35"/>
        <circle cx="250" cy="250" r="210" fill="none" stroke="#66ffb3" stroke-opacity="0.2"/>
        <circle cx="250" cy="250" r="160" fill="none" stroke="#66ffb3" stroke-opacity="0.2"/>
        <circle cx="250" cy="250" r="110" fill="none" stroke="#66ffb3" stroke-opacity="0.2"/>
        <circle cx="250" cy="250" r="60"  fill="none" stroke="#66ffb3" stroke-opacity="0.2"/>
        <g>
          <circle cx="340" cy="180" r="6" fill="#66ffb3"/>
          <circle cx="160" cy="310" r="6" fill="#66ffb3"/>
          <circle cx="270" cy="360" r="6" fill="#66ffb3"/>
        </g>
        <g transform="translate(250,250)">
          <path id="sweep" d="M0,0 L240,0 A240,240 0 0,1 0,240 Z" fill="#0cff6b" fill-opacity="0.15">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
          </path>
        </g>
      </svg>

      <div class="hud">
        <div class="coords">
          <div class="badge">Позиция (Демо): <strong>???.????, ??.????</strong></div>
          <div class="badge">Статус: <strong>Никаких реальных данных</strong></div>
        </div>
        <div class="watermark">ДЕМО – СИМУЛЯЦИЯ</div>
        <div class="footer">
          <div class="domain-box">Пример домена: <em>neon-bagel.xyz</em></div>
          <div class="hint">Эта страница только визуальная симуляция.</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
